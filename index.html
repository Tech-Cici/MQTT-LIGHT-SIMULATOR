<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Light Control ‚ú®</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            text-align: center;
            background-color: #fff0f5;
            margin-top: 50px;
        }

        h2 {
            font-size: 2rem;
            color: #ff6f91;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        .btn-on {
            background: #ffafcc;
            color: #fff;
        }

        .btn-off {
            background: #bde0fe;
            color: #333;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .status-box {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 1.2rem;
            display: inline-block;
            transition: 0.3s;
        }

        .status-on {
            background: #ffafcc;
            color: white;
            box-shadow: 0px 0px 15px rgba(255, 175, 204, 0.8);
        }

        .status-off {
            background: #bde0fe;
            color: black;
            box-shadow: 0px 0px 15px rgba(189, 224, 254, 0.8);
        }
    </style>
</head>
<body>
    <h2>üí° MQTT Light Control ‚ú®</h2>

    <div class="container">
        <button class="btn btn-on" onclick="sendCommand('ON')">Turn ON üíñ</button>
        <button class="btn btn-off" onclick="sendCommand('OFF')">Turn OFF ‚ùÑÔ∏è</button>
        <p class="status-box" id="status">Waiting for command... üïäÔ∏è</p>
    </div>

    <script>
        const client = mqtt.connect("wss://test.mosquitto.org:8081");

        client.on("connect", function () {
            console.log("Connected to MQTT Broker");
        });

        function sendCommand(command) {
            client.publish("/student_group/light_control", command);
            const statusElement = document.getElementById("status");

            if (command === "ON") {
                statusElement.innerText = "üí° Light is ON! ‚ú®";
                statusElement.className = "status-box status-on";
            } else {
                statusElement.innerText = "üí§ Light is OFF... ‚ùÑÔ∏è";
                statusElement.className = "status-box status-off";
            }
        }
    </script>
</body>
</html>
